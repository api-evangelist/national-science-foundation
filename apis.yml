aid: national-science-foundation
name: National Science Foundation
description: >-
  This web API provides an interface to the Research Spending and Results (RS&R)
  functionality available through NSFs Research.gov system. The award search
  data demonstrates how federal research dollars are being spent, what research
  is being performed, and how the outcomes of research are benefiting society as
  a whole.
